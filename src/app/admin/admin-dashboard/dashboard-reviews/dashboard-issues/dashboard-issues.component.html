<h4 class="my-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
    Issues
</h4>
<div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-2">
    <!-- Card -->
    <div class="flex items-center p-4 bg-white rounded-lg shadow-xs hover:bg-gray-100 dark:bg-gray-800">
        <div class="p-3 mr-4 text-green-500 bg-green-100 rounded-full dark:text-green-100 dark:bg-green-500">
            <img src="assets/icons/issue.svg"/>
        </div>
        <div>
            <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
                Open
            </p>
            <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">
                {{totalOpenIssue}}
            </p>
        </div>
  
    </div>
    <!-- Card -->
    <div class="flex items-center p-4 bg-white rounded-lg shadow-xs hover:bg-gray-100 dark:bg-gray-800">
        <div class="p-3 mr-4 text-red-500 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-500">
            <img src="assets/icons/issue.closed.svg" alt="">
        </div>
        <div>
            <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
                Closed
            </p>
            <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">
                {{totalClosedIssue}}
            </p>
        </div>
    </div>

</div>

<div class="w-full mb-8 overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
        <table class="w-full whitespace-no-wrap">
            <thead>
                <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b 
                dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                <th class="px-4 py-3">Number</th>
                <th class="px-4 py-3">Name</th>
                <th class="px-4 py-3">Update</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                <tr *ngFor="let issue of issues" class="text-gray-700 hover:bg-gray-100 dark:text-gray-400">
                    <td class="px-4 py-3 text-sm">
                        #{{issue.number}}
                    </td>
                    <td class="px-4 py-3 text-sm">
                        {{issue.name}}
                    </td>
                    <td class="px-4 py-3 text-sm">
                        {{issue.updated_at}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
